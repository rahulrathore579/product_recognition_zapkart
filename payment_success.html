<!DOCTYPE html>
<html>
<head><title>Payment Success</title>
<style>
  body { background-color: white; }
  .video-bg {
      position: fixed;
      margin-left: 25%;
      top: 50px;
      left: 0;
      min-width: 50%;
      border: white;
      z-index: -1;
      object-fit: cover;
    }

</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <h1><a class="navbar-brand" href="/" style="margin-left: 20px">ZapKart</a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/cart">My Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="/scan">Scan Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
        {% endif %}
        <li class="nav-item">
          <form class="d-flex" action="/search" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <video class="video-bg" autoplay muted loop>
    <source src="/static/zapkart_logo.mp4" type="video/mp4">
  </video>

  <div class="container text-center py-5">
    <h2>Payment Successful!</h2>
    <p>Thank you for shopping with Desh Cart.</p>
    <a href="/" class="btn btn-primary mt-3">Go Home</a>
  </div>
</body>
</html>
