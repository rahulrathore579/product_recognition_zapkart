<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - ZapKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: white; }
    .video-bg {
      position: fixed;
      margin-left: 25%;
      top: 250px;
      left: 0;
      min-width: 50%;
      border: white;
      z-index: -1;
      object-fit: cover;
    }
  </style>

</head>
<body class="bg-light" style="background-color: white">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm"
    <div class="container">
      <a class="navbar-brand" href="/">ZapKart</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/cart">My Cart</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
          {% endif %}
          <li class="nav-item">
            <form class="d-flex" action="/search" method="get">
              <input class="form-control me-2" type="search" name="q" placeholder="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <video class="video-bg" autoplay muted loop>
    <source src="/static/zapkart_logo.mp4" type="video/mp4">
  </video>

  <div class="container py-5 text-center">
    <h2>Checkout</h2>
    <p class="lead">Click below to complete your payment.</p>
    <form action="/payment/success" method="POST">
  <script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{ razorpay_key }}"
    data-amount="{{ total_amount }}"
    data-currency="INR"
    data-order_id="{{ razorpay_order_id }}"
    data-buttontext="Pay Now"
    data-name="ZapKart"
    data-description="Smart Purchase"
    data-theme.color="#ff6f00">
  </script>
  <input type="hidden" name="user_email" value="{{ user.email }}">
</form>
  </div>
</body>
</html>
