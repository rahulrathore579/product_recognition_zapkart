<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - ZapKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1030;
      padding: 0.75rem 1rem;
      background-color: white !important;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ff6f00 !important;
      font-size: 1.75rem;
    }

    .pay-container {
      margin-top: 180px;
      margin-bottom: 80px;
    }

    .payment-box {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .video-bg {
      position: fixed;
      left: 50%;
      top: 70px;
      transform: translateX(-50%);
      width: 300px;
      opacity: 0.1;
      z-index: -1;
    }

    .summary-row {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .btn-pay {
      background-color: #28a745;
      border: none;
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 6px;
    }

    .btn-pay:hover {
      background-color: #218838;
    }

    .empty-msg {
      font-size: 1.2rem;
      color: #777;
      text-align: center;
      margin-top: 50px;
    }
    .nav-item{
    font-weight: bold;
    border:2px;
    border-color: black;
    margin: 5px;
    hei

    }
    .nav-item:hover{
    font-weight: bold;
    font-size: 20px;
    background-color: #638fd6;
    border-radius: 25px;
    margin: 5px;
    }
  </style>

</head>
<body class="bg-light" style="background-color: white">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <h1><a class="navbar-brand" href="/" style="margin-left: 20px">ZapKart</a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/cart">My Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="/scan">Scan Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
        {% endif %}
        <li class="nav-item">
          <form class="d-flex" action="/search" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <video class="video-bg" autoplay muted loop>
    <source src="/static/zapkart_logo.mp4" type="video/mp4">
  </video>

  <div class="container py-5 text-center">
    <h2>Checkout</h2>
    <p class="lead">Click below to complete your payment.</p>
    <form action="/payment/success" method="POST">
  <script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="{{ razorpay_key }}"
    data-amount="{{ total_amount }}"
    data-currency="INR"
    data-order_id="{{ razorpay_order_id }}"
    data-buttontext="Pay Now"
    data-name="ZapKart"
    data-description="Smart Purchase"
    data-theme.color="#ff6f00">
  </script>
  <input type="hidden" name="user_email" value="{{ user.email }}">
</form>
  </div>
</body>
</html>
