<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Success - ZapKart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      font-size: 60px;
      color: #28a745;
    }

    .success-message {
      font-size: 1.6rem;
      font-weight: bold;
      color: #333333;
      margin-top: 20px;
    }

    .success-text {
      color: #555;
      font-size: 1rem;
      margin: 10px 0 30px;
    }

    .btn-home {
      padding: 10px 24px;
      font-size: 1rem;
      background-color: #ff6f00;
      border: none;
      color: white;
      border-radius: 6px;
    }

    .btn-home:hover {
      background-color: #e55d00;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>
    <div class="success-message">Payment Successful!</div>
    <div class="success-text">Thank you for your order. A confirmation email has been sent to your registered email address.</div>
    <a href="/" class="btn btn-home">Return to Home</a>
  </div>
</body>
</html>
